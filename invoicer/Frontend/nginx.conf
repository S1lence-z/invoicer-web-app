# Frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Crucial for Blazor client-side routing:
        try_files $uri $uri/ /index.html =404;
    }

    # Optional: Improve caching for Blazor framework files
    location /_framework/ {
        add_header Cache-Control "public, max-age=604800";
    }

    # Enable Gzip compression (reduces download size)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml application/wasm;
}